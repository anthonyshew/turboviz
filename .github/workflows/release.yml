name: Canary

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - release

jobs:
  release:
    name: Publish canary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - uses: actions/setup-node@master
        with:
          node-version: 18.x

      - uses: pnpm/action-setup@v2
      - name: Install turbo
        run: pnpm i -g turbo@latest

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install

      - name: Build distributable
        run: turbo build --filter=@ashew/turboviz

      - name: Create .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        run: |
          npx changeset version
          npx changeset publish

      - name: Commit back to release and main branches
        run: |
          git config --global user.name 'Anthony Shew'
          git config --global user.email 'anthonyshew@users.noreply.github.com'
          git add . :^.npmrc
          git commit -am "Update branch with release."
          git push origin release --follow-tags
          git push origin main --follow-tags
